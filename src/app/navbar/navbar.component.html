<nav 
  id="navbar" 
  class="navbar navbar-expand-lg navbar-dark bg-dark" 
  style="position:fixed;width:100%;z-index:2;"
  *ngIf="render">
  <div class="tabs">
    <input type="radio" id="tab1" name="tab-control">
    <input type="radio" id="tab2" name="tab-control">
    <input type="radio" id="tab3" name="tab-control">
    <input type="radio" id="tab4" name="tab-control">
    <ul>
      <li (click)="goTo('/evaluations')">
        <label for="tab1" role="button">
          <img src="assets/icons.assets/book.ico" width="24" height="24" alt="Icono Libro" />
          <br />
          <span>Inicio</span>
        </label>
      </li>


      <li (click)="goTo('/schools')">
        <label for="tab2" role="button">
          <img src="assets/icons.assets/book.ico" width="24" height="24" alt="Icono Libro" />
          <br />
          <span>Colegios</span>
        </label>
      </li>

      <li (click)="OpenBarsearchStudents(content)">
        <label for="tab3" role="button">
          <img src="assets/icons.assets/book.ico" width="20" height="24" alt="Icono Libro" />
          <br />
          <span>Alumnos</span>
        </label>
      </li>

      <li (click)="goTo('/login')">
        <label for="tab4" role="button">
          <img src="assets/icons.assets/book.ico" width="20" height="24" alt="Icono Libro" />
          <br />
          <span>Salir</span>
        </label>
      </li>
    </ul>

    <!-- Modal -->
    <ng-template #content let-modal class="modal-user">
      <div class="modal-header">

        <div class="form-group">
          <input type="search" class="form-control" placeholder="Burcar" [(ngModel)]="inputSeachStudent" />
          <button class="btn btn-outline-dark" (click)="searchStudents()">Buscar</button>
        </div>

      </div>
      <div class="modal-body">
        <div class="table table-responsive table-striped">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">Nombres</th>
                <th class="text-center">Grado</th>
                <th class="text-center">GÃ©nero</th>
                <th class="text-center">Carrera</th>
                <th class="text-center">Evaluaciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students; let i = index;">
                <td class="text-center">{{student._id}}</td>
                <td class="text-center">{{student.name}}</td>
                <td class="text-center">{{student.degree}}</td>
                <td class="text-center">{{student.gender}}</td>
                <td class="text-center">{{student.career}}</td>
                <td class="text-center">{{student.evaluation}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </ng-template>


    <div class="slider">
      <div class="indicator"></div>
    </div>
  </div>
</nav>
