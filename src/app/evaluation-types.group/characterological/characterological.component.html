<div>
  <button class="btn btn-dark" (click)="questionResponse()">
    {{evaluationValueService.evaluationSelected[indexQuestion].answer1}}
  </button>
  <br/>
  <button class="btn btn-primary" (click)="questionResponse()">
    {{evaluationValueService.evaluationSelected[indexQuestion].answer2}}
  </button>
  <br/>
  <button *ngIf="indexQuestion === 25" class="btn btn-warning" (click)="questionResponse()">
    {{evaluationValueService.evaluationSelected[indexQuestion].answer3}}
  </button>

</div>
