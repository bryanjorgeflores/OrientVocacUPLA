<div class="login-block">
  <div class="container">

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 login-sec">
        <h2 class="text-center">Registro de Estudiante</h2>
         
        <div class="form-group">
          <label for="name">Nombres Completos:</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            class="form-control form-control-sm" 
            placeholder="Ingrese Nombres Completos"
            autocomplete="off" 
            [(ngModel)]="user.name" />
        </div>
        <div class="form-group">
          <label for="college">Colegio:</label>
          <select id="college" class="form-control form-control-sm" autocomplete="off" [(ngModel)]="user.college">
            <option *ngFor="let college of colleges; let i = index;" [value]="college._id">{{college.name | slice:5}}</option>
          </select>
        </div>
        <div>
        </div>
        <div class="form-group">
          <label for="degree">Grado:</label>
          <select id="degree" class="form-control form-control-sm" [(ngModel)]="user.degree">
            <option *ngFor="let degree of degrees; let i = index;" [value]="degree">{{degree}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="gender">Género:</label>
          <select id="gender" class="form-control form-control-sm" [(ngModel)]="user.gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="career">Carrera de Interés:</label>
          <select id="career" class="form-control form-control-sm" [(ngModel)]="user.career">
            <option *ngFor="let career of careers; let i = index;" [value]="career">{{career}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="user">Usuario:</label>
          <input 
            type="text"
            id="user"
            name="username" 
            class="form-control form-control-sm" 
            autocomplete="off"
            placeholder="Ingrese su usuario" 
            [(ngModel)]="user.username" />
        </div>

        <div class="form-group">
          <label for="psw">Contraseña</label>
          <div class="input-group">
            <input 
              type="{{passwordBlock? 'password': 'text'}}" 
              id="psw"
              name="password"
              class="form-control" 
              aria-describedby="inputGroup-sizing-sm" 
              placeholder="Ingrese Contraseña" 
              [(ngModel)]="user.password"
              (ngModelChange)="checkPassword()" />
            <div class="input-group-append">
              <span class="input-group-text" id="inputGroup-sizing-sm" (click)="passwordBlock = !passwordBlock">
                <img src="assets/icons.assets/eye-password{{passwordBlock? '-block': ''}}.ico" alt="Icono Ojo" />
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="repsw">Confirmar Contraseña</label>
          <div class="input-group">
            <input 
              type="{{passwordBlock? 'password': 'text'}}" 
              id="repsw"
              name="repassword"
              class="form-control"
              aria-describedby="inputGroup-sizing-sm" 
              placeholder="Repita Contraseña" 
              [(ngModel)]="repeatedPassword"
              (ngModelChange)="checkPassword()" />
            <div class="input-group-append">
              <span class="input-group-text" id="inputGroup-sizing-sm" (click)="passwordBlock = !passwordBlock">
                <img src="assets/icons.assets/eye-password{{passwordBlock? '-block': ''}}.ico" alt="Icono Ojo" />
              </span>
            </div>
          </div>
        </div>
        
        <div class="py-3"></div>

        <ul class="list-group">
        <label>Requisitos de Contraseña:</label>
          <li 
            *ngFor="let passwordRequirement of passwordRequirements"
            class="list-group-item d-flex justify-content-between align-items-center">
            {{passwordRequirement.message}}
            <span class="badge badge-{{passwordRequirement.condition? 'success' : 'danger'}} badge-pill">
              {{passwordRequirement.condition? '✔' : '✘'}}
            </span>
          </li>
        </ul>
        
        <div class="py-3"></div>

        <div class="d-flex justify-content-center">
          <input type="submit" class="btn btn-login btn-lg pl-5 pr-5" value="REGISTRARSE" (click)="registerUser()" />
        </div>

      </div>

    </div>

  </div>
</div>

<router-outlet></router-outlet>
